<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    
    </div>
    <div>
        <input id="gridSize" type="text" placeholder="Grid size: 1-100">
        <button id="submitBtn" type="button">Submit</button>
    </div>
    <div>
        <input name="choices" type="radio" class="colorChoices" id="black">
        <label for="black">Black</label>
        <input name="choices" type="radio" class="colorChoices" id="rainbow">
        <label for="rainbow">Rainbow</label>
        <input name="choices" type="radio" class="colorChoices" id="greyscale">
        <label for="greyscale">Greyscale</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
